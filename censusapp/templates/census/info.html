{% extends 'census/base.html' %}
{% load static %}
{% block content %}

<!-- Static Text page-->
<div class="py-4">
    {% if page_name %}
    <h1 class="visually-hidden">{{ page_name }} Page</h1>
    {% endif %}

    {% for c in content %}
    <div class="static-text mb-3">
        {{ c|safe }}
    </div>
    {% endfor %}
</div>

{% endblock content %}
